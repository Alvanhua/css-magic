<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<h1 class="heading">
    <span>离24年还有</span>
</h1>
<div class="counter">
    <!-- <div class="glass">
        <div class="card">
            <span class="value" id="days">00</span>

    </div> -->
    <div class="glass">
        <div class="card">
            <span class="value" id="hours">00</span>
            <span class="caption">时</span>
        </div>
    </div>
    <div class="glass">
        <div class="card">
            <span class="value" id="minutes">00</span>

        </div>
    </div>
    <div class="glass">
        <div class="card">
            <span class="value" id="seconds">00</span>
            <span class="caption">秒</span>
        </div>
    </div>
</div>
